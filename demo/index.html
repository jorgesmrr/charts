<html encoding="UTF-8">
  <head>
    <title>Live Demo - @jorgemoreira/charts</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="chart" class="chart-wrapper"></div>
      <form>
        <fieldset>
          <legend>Chart type</legend>
          <label>
            <input
              type="radio"
              name="chart-type"
              id="vertical-bars-radio"
              value="vertical-bars"
              checked
            />
            Vertical Bars
          </label>
          <label>
            <input
              type="radio"
              name="chart-type"
              id="horizontal-bars-radio"
              value="horizontal-bars"
            />
            Horizontal Bars
          </label>
        </fieldset>

        <fieldset>
          <legend>Chart values</legend>
          <div id="values-container">
            <button type="button" id="add-data-btn">Add dataset</button>
            <button type="button" id="remove-data-btn">Remove dataset</button>
          </div>
        </fieldset>
      </form>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
